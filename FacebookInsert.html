<!DOCTYPE html>
<html lang="en">

  <head>
      <title>Hello Static World</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8">
      <meta name="viewport" content="width=320, user-scalable=no">
      
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="pragma" content="no-cache" />
    <script   
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <style type="text/css">
      html,body,iframe{
          margin: 0;
          padding:0;
          width: 100%;
          height:100%;
      }
    </style>
  </head>
  <body>
  </body>
  <script>
      var getUrlParameter = function getUrlParameter(sParam) {
          var sPageURL = decodeURIComponent(window.location.search.substring(1)),
              sURLVariables = sPageURL.split('&'),
              sParameterName,
              i;


      
          for (i = 0; i < sURLVariables.length; i++) {
              sParameterName = sURLVariables[i].split('=');
      
              if (sParameterName[0] === sParam) {
                  return sParameterName[1] === undefined ? true : sParameterName[1];
              }
          }
      };
      $(document).ready(function(){
          var id = getUrlParameter('id');
          // alert( 'id : ' + id );

          var windowWidth = getUrlParameter( 'width' );
          windowWidth = Math.floor( ( null != windowWidth )? windowWidth: 340 );
          // console.log( 'windowWidth: ' , windowWidth );
          var windowHeight = getUrlParameter( 'height' );
          windowHeight = Math.floor( ( null != windowHeight )? windowHeight: 500 );
          // console.log( 'windowHeight: ' , windowHeight );
          
          //console.log( 'windowWidth: ' , windowWidth , ' windowHeight: ' , windowHeight );
          var url = '<iframe  src="https://www.facebook.com/plugins/page.php?href='+id+'&tabs=timeline&width=' + windowWidth + '&height=' + windowHeight + '&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId" width="340" height="500" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>';
          //alert( 'url: ' + url);
          $('body').html( url );
          $('iframe').height($(window).height());
          $('iframe').width($(window).width());
          $(window).resize(function(){
              $('iframe').height($(window).height());
              $('iframe').width($(window).width());
          });
      });
  </script>
</html>
